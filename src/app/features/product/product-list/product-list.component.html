<div class="container">
    <div class="title-main">
        <h1 class="mt-3">Produtos</h1>
    </div>
    <div class="table">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Descrição</th>
                    <th>Quantidade no estoque</th>
                    <th>Preço</th>
                    <th>Image URL</th>
                    <th>Data de criação</th>
                    <th>Categoria</th>
                    <th>
                        <a routerLink="add-product" class="btn btn-primary" role="button">Novo Produto</a>
                    </th>                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{product.id}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.stock}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.imageURL}}</td>
                    <td>{{product.createdDate}}</td>    
                    <td>{{product.category.description}}</td>               
                </tr>
            </tbody>
        </table>
    </div>
</div>
